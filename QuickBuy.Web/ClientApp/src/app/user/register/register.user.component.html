<div class="text-center">
  <form class="form-signin">

    <h1 class="h4 mb-2 login">Create an account</h1>

    <!-- The label will only be shown to screen readers (visually impaired)-->
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Enter your E-mail"
           class="form-control mb-2"
           [ngClass]="{
           'is-invalid': email.invalid && (email.dirty || email.touched),
           'is-valid': email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="user.email"
           #email="ngModel"
           email
           required />

    <!-- Errors alert from email -->
    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email is mandatory fill!
      </div>
      <div *ngIf="email.errors.email">
        Email isn't in the correct format!
      </div>
    </div>

    <!-- The label will only be shown to screen readers (visually impaired)-->
    <label for="inputPassword" class="sr-only"></label>
    <input type="password" id="inputPassword"
           name="password" placeholder="Enter your Password"
           class="form-control mb-2"
           [ngClass]="{
           'is-invalid': password.invalid && (password.dirty || password.touched),
           'is-valid': password.valid && (password.dirty || password.touched)
           }"
           [(ngModel)]="user.password"
           #password="ngModel"
           required />

    <!-- Errors alert from password -->
    <div class="invalid-feedback mb-2" *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors.required">
        Password is mandatory fill!
      </div>
    </div>

    <!-- The label will only be shown to screen readers (visually impaired)-->
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputName"
           name="name" placeholder="Enter your name"
           class="form-control mb-2"
           [ngClass]="{
           'is-invalid': name.invalid && (name.dirty || name.touched),
           'is-valid': name.valid && (name.dirty || name.touched)
           }"
           [(ngModel)]="user.name"
           #name="ngModel"
           required />

    <!-- Errors alert from name -->
    <div class="invalid-feedback mb-2" *ngIf="name.invalid && (name.dirty || name.touched)">
      <div *ngIf="name.errors.required">
        Name is mandatory fill!
      </div>
    </div>

    <!-- The label will only be shown to screen readers (visually impaired)-->
    <label for="inputSurname" class="sr-only">Surname</label>
    <input type="text" id="inputSurname"
           name="surname" placeholder="Enter your surname"
           class="form-control mb-2"
           [ngClass]="{
           'is-invalid': surname.invalid && (surname.dirty || surname.touched),
           'is-valid': surname.valid && (surname.dirty || surname.touched)
           }"
           [(ngModel)]="user.surname"
           #surname="ngModel"
           required />

    <!-- Errors alert from name -->
    <div class="invalid-feedback mb-2" *ngIf="surname.invalid && (surname.dirty || surname.touched)">
      <div *ngIf="surname.errors.required">
        Surname is mandatory fill!
      </div>
    </div>

    <button class="btn btn-primary btn-block mb-3" type="submit" success registered user (click)="register()" [disabled]="activateSpinner">
      <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true" *ngIf="activateSpinner"></span>
      <span *ngIf="!activateSpinner">Register</span>
    </button>
    <div>
      <a [routerLink]='["/login"]'>Come back</a>
    </div>

    <!-- Errors alert from login -->
    <div class="alert alert-danger" *ngIf="message">
      {{message}}
    </div>

    <!-- Errors alert from login -->
    <div class="alert alert-success" *ngIf="userRegistered">
      Success registered user! <a class="alert-link" [routerLink]='["/entrar"]'> Click here </a> to login the system with your account.
    </div>

    <img src="../../../assets/img/quick-login.jpg" title="Cubes writing buy" />

  </form>
</div>
